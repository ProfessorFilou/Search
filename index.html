<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ProfessorFilou's Bot</title>
  <link rel="icon" type="image/jpeg" href="ProfessorFilouLOGO.jpg">
  <style>
    :root {
      --bg: #0a0a0a;
      --chat-bg: #111111;
      --user: #ffffff;
      --user-text: #0d1117;
      --bot: #1e1e1e;
      --text: #e9ecef;
      --border: #222222;
      --send-bg: #ffffff;
      --send-text: #0d1117;
      --send-hover: #e0e0e0;
      --glow-color1: rgba(255, 0, 0, 0.25);
      --glow-color2: rgba(0, 255, 0, 0.25);
      --glow-color3: rgba(0, 0, 255, 0.25);
      --glow-color4: rgba(255, 165, 0, 0.25);
      --glow-color5: rgba(255, 255, 0, 0.25);
    }
    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: system-ui, sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      position: relative;
    }
    /* Dunkler Sternenhimmel-Hintergrund */
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background: radial-gradient(ellipse at bottom, #0a001f 0%, #000 100%);
      z-index: -2;
      pointer-events: none;
    }
    .stars {
      position: fixed;
      inset: 0;
      background: transparent;
      z-index: -1;
      pointer-events: none;
    }
    .star {
      position: absolute;
      background: white;
      border-radius: 50%;
      opacity: 0.6;
      animation: twinkle 6s infinite alternate, drift 120s linear infinite;
    }
    @keyframes twinkle {
      0% { opacity: 0.3; }
      100% { opacity: 0.9; }
    }
    @keyframes drift {
      0% { transform: translateX(-10vw) translateY(-10vh); }
      100% { transform: translateX(110vw) translateY(110vh); }
    }
    header {
      background: rgba(13, 17, 23, 0.85);
      backdrop-filter: blur(8px);
      padding: 10px 16px;
      display: flex;
      align-items: center;
      gap: 12px;
      border-bottom: 1px solid #222;
      flex-wrap: wrap;
      z-index: 10;
    }
    .logo {
      width: 44px;
      height: 44px;
      border-radius: 10px;
      object-fit: cover;
    }
    .header-text {
      flex: 1;
      min-width: 0;
    }
    h1 {
      margin: 0;
      font-size: 1.35rem;
      font-weight: 600;
    }
    #live-info {
      font-size: 0.95rem;
      color: #aaa;
      display: flex;
      align-items: center;
      gap: 8px;
      white-space: nowrap;
    }
    #weather-icon {
      font-size: 1.3rem;
    }
    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 20px 16px;
      display: flex;
      flex-direction: column;
      gap: 16px;
      z-index: 5;
    }
    .message {
      max-width: 90%;
      padding: 14px 18px;
      border-radius: 20px;
      line-height: 1.6;
      font-size: 1.05rem;
      word-wrap: break-word;
      position: relative;
      overflow: hidden;
      transition: box-shadow 0.5s ease;
    }
    .user {
      background: var(--user);
      align-self: flex-end;
      color: var(--user-text);
    }
    .bot {
      background: var(--bot);
      align-self: flex-start;
      color: var(--text);
      border: 1px solid rgba(13, 110, 253, 0.2);
    }
    .bot::before {
      content: '';
      position: absolute;
      inset: -50%;
      background: conic-gradient(
        from 0deg at 50% 50%,
        var(--glow-color1),
        var(--glow-color2),
        var(--glow-color3),
        var(--glow-color4),
        var(--glow-color5),
        var(--glow-color1)
      );
      filter: blur(20px);
      opacity: 0.3;
      animation: glow-rotate 12s linear infinite;
      pointer-events: none;
    }
    @keyframes glow-rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    #input-area {
      padding: 16px;
      background: var(--chat-bg);
      border-top: 1px solid var(--border);
      display: flex;
      gap: 12px;
      align-items: center;
      z-index: 10;
    }
    #input {
      flex: 1;
      padding: 14px 18px;
      border: none;
      border-radius: 30px;
      background: #181818;
      color: white;
      outline: none;
      font-size: 1.05rem;
      box-shadow: 0 0 0 2px #333;
      transition: box-shadow 0.3s ease;
    }
    #input:focus {
      box-shadow: 0 0 0 3px #333,
                  0 0 15px rgba(255, 0, 0, 0.4),
                  0 0 30px rgba(0, 255, 0, 0.4),
                  0 0 45px rgba(0, 0, 255, 0.4),
                  0 0 60px rgba(255, 165, 0, 0.4),
                  0 0 75px rgba(255, 255, 0, 0.4);
    }
    #send {
      padding: 0 28px;
      background: var(--send-bg);
      color: var(--send-text);
      border: none;
      border-radius: 30px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      height: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #send:hover {
      background: var(--send-hover);
    }
    footer {
      text-align: center;
      padding: 20px 0;
      color: #666;
      font-size: 0.85rem;
      border-top: 1px solid #1e1e1e;
      margin-top: auto;
    }
  </style>
</head>
<body>

<div class="stars" id="stars"></div>

<header>
  <img src="ProfessorFilouLOGO.jpg" alt="Logo" class="logo">
  <div class="header-text">
    <h1>ProfessorFilou's Bot</h1>
    <div id="live-info"><span id="weather-icon">â›…</span> <span id="live-time"></span></div>
  </div>
</header>

<div id="chat"></div>

<div id="input-area">
  <input id="input" placeholder="Frag mich â€¦ oder rechne 5+3*2" autocomplete="off"/>
  <button id="send">Senden</button>
</div>

<footer>
  Â© ProfessorFilou
</footer>

<script>
// Sternenhimmel-Animation (dunkel & subtil)
function createStars() {
  const starsContainer = document.getElementById('stars');
  for (let i = 0; i < 120; i++) {
    const star = document.createElement('div');
    star.className = 'star';
    const size = Math.random() * 2 + 0.5;
    star.style.width = star.style.height = size + 'px';
    star.style.left = Math.random() * 100 + 'vw';
    star.style.top = Math.random() * 100 + 'vh';
    star.style.animationDelay = Math.random() * 6 + 's';
    star.style.animationDuration = (Math.random() * 80 + 80) + 's';
    starsContainer.appendChild(star);
  }
}
createStars();

// Live Uhrzeit + Wetter
async function updateTimeAndWeather() {
  const now = new Date();
  const options = {
    weekday: 'long', year: 'numeric', month: 'long', day: 'numeric',
    hour: '2-digit', minute: '2-digit', second: '2-digit'
  };
  document.getElementById('live-time').textContent = now.toLocaleString('de-DE', options);

  try {
    const res = await fetch('https://api.open-meteo.com/v1/forecast?latitude=48.37&longitude=10.90&current_weather=true');
    const data = await res.json();
    const code = data.current_weather.weathercode;
    const temp = Math.round(data.current_weather.temperature);

    let icon = 'â›…';
    if (code <= 3) icon = 'â˜€ï¸';
    else if (code <= 12) icon = 'â˜ï¸';
    else if (code <= 49) icon = 'ðŸŒ§ï¸';
    else if (code <= 67) icon = 'ðŸŒ¨ï¸';
    else if (code <= 99) icon = 'â›ˆï¸';

    document.getElementById('weather-icon').textContent = `${icon} ${temp}Â°C`;
  } catch {
    document.getElementById('weather-icon').textContent = 'â›…';
  }
}
setInterval(updateTimeAndWeather, 1000);
updateTimeAndWeather();

const chat = document.getElementById('chat');
const input = document.getElementById('input');
const sendBtn = document.getElementById('send');

function addMessage(content, isUser = false) {
  const div = document.createElement('div');
  div.className = `message ${isUser ? 'user' : 'bot'}`;
  div.innerHTML = content;
  chat.appendChild(div);
  chat.scrollTop = chat.scrollHeight;
  return div;
}

function showTyping() {
  const t = document.createElement('div');
  t.className = 'typing';
  t.innerHTML = '<div class="dot"></div><div class="dot"></div><div class="dot"></div>';
  t.id = 'typing';
  chat.appendChild(t);
  chat.scrollTop = chat.scrollHeight;
  return t;
}

async function streamText(el, text, speed = 22) {
  el.innerHTML = '';
  const words = text.split(' ');
  for (let w of words) {
    el.innerHTML += w + ' ';
    chat.scrollTop = chat.scrollHeight;
    await new Promise(r => setTimeout(r, speed + Math.random() * 28));
  }
}

function calculate(expr) {
  try {
    let cleaned = expr
      .replace(/\s+/g, '')
      .replace(/,/g, '.')
      .replace(/:/g, '/')
      .replace(/x/gi, '*');

    if (!/^[0-9+\-*/^().sqrt]+$/.test(cleaned)) return null;

    cleaned = cleaned
      .replace(/\^/g, '**')
      .replace(/sqrt\(/g, 'Math.sqrt(');

    const result = eval(cleaned);
    return isNaN(result) || !isFinite(result) ? null : result;
  } catch {
    return null;
  }
}

async function getWikiSummary(query) {
  try {
    let searchUrl = `https://de.wikipedia.org/w/api.php?action=query&list=search&srsearch=${encodeURIComponent(query)}&utf8=&format=json&origin=*`;
    let res = await fetch(searchUrl);
    let data = await res.json();

    if (!data.query?.search?.length) {
      return `Zu â€ž${query}â€œ gibt es keine gute Zusammenfassung.`;
    }

    const title = data.query.search[0].title;
    const pageUrl = `https://de.wikipedia.org/w/api.php?action=query&prop=extracts&exintro&explaintext&exsentences=5&format=json&titles=${encodeURIComponent(title)}&origin=*`;

    res = await fetch(pageUrl);
    data = await res.json();

    const pages = data.query.pages;
    const pageId = Object.keys(pages)[0];
    if (pageId === '-1') {
      return `Zu â€ž${query}â€œ gibt es keine gute Zusammenfassung.`;
    }

    const extract = pages[pageId].extract;
    if (!extract || extract.trim().length < 20 || extract.includes('steht fÃ¼r')) {
      return `Zu â€ž${query}â€œ gibt es keine gute Zusammenfassung.`;
    }

    const cleanExtract = extract.split('\n')[0].trim();

    return `<strong>${title}</strong><br><br>${cleanExtract}<br><br><small>Quelle: Wikipedia â€¢ ${new Date().toLocaleString('de-DE')}</small>`;
  } catch (e) {
    return `Zu â€ž${query}â€œ gibt es keine gute Zusammenfassung.`;
  }
}

async function handleSend() {
  let q = input.value.trim();
  if (!q) return;

  addMessage(q, true);
  input.value = '';

  let answer = '';

  const calcRegex = /^[\d+\-*/x:.()^sqrt ]+$/i;
  if (calcRegex.test(q) || q.toLowerCase().startsWith('rechne ')) {
    const expr = q.replace(/^rechne\s+/i, '').trim();
    const result = calculate(expr);
    if (result !== null) {
      answer = `Ergebnis:<br><strong>${result}</strong>`;
    } else {
      answer = 'Konnte nicht rechnen. Beispiel: 5+3*2   144 sqrt   3:8   2x5   10-4/2';
    }
  } else {
    const typing = showTyping();
    await new Promise(r => setTimeout(r, 1800 + Math.random() * 3000));
    answer = await getWikiSummary(q);
    typing.remove();
  }

  const msg = addMessage('', false);
  await streamText(msg, answer);
}

sendBtn.addEventListener('click', handleSend);
input.addEventListener('keypress', e => {
  if (e.key === 'Enter') handleSend();
});

addMessage('Hey! Ich bin dein ProfessorFilou-Bot. Frag mich doch einfach Sachen, dann such ich im Internet danach oder gib mir eine Matheaufgabe wie 2 + 5 oder schwieriger.', false);
</script>

</body>
</html>
